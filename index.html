<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Форма заявки заказа</h1>
    <form>
        <label for="name">Имя получателя:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email получателя:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Телефон получателя:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Дата заказа:</label>
        <input type="text" id="date" name="date">

        <label for="product">Выберите продукт:</label>
        <select id="product" name="product">
            <option value="product1">1</option>
            <option value="product2">2</option>
            <option value="product3">3</option>
        </select>

        <label for="message">Пожелания:</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Отправить заявку</button>
    </form>
</div>

</body>
</html>
